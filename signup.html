<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Site Properties -->
    <title>Registrieren - Nolock</title>
    <link rel="stylesheet" type="text/css" href="dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="dist/components/icon.css">

    <script src="js/jquery.min.js"></script>
    <script src="dist/components/form.js"></script>
    <script src="dist/components/transition.js"></script>

    <style type="text/css">
        body {
            background-color: #f5f5f5;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>

</head>

<body>


    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
      <img src="logo.png" class="image">
      <div class="content">
        Registriere ein Konto
      </div>
    </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="benutzerField" type="text" name="username" placeholder="Benutzername">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input id="emailField" type="text" name="email" placeholder="E-mail Adresse">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="passwortField" type="password" name="password" placeholder="Passwort">
                        </div>
                    </div>
                    <div id="signup" onclick="onClickSignup()" class="ui fluid large teal submit button">Sign Up</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                Bereits registriert? <a href="login.html">Login</a>
            </div>
        </div>
    </div>


    <script src=js/Nolock.js></script>
    <script type=application/javascript src=js/fastclick.js></script>
    <script>
        checkLogin();
        addFastClick();

        $(document).keypress(function(e) {
            if (e.which == 13) {
                onClickSignup();
            }
        });
    </script>

</body>

</html>
