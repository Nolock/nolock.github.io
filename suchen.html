		<!-- WEBSITEINHALT -->
		<div id="content">

			<div class="ui container">
				<h3 class="ui dividing header" id="title">Suche ein Schloss</h3>
				<div class="ui segments">
					<div class="ui segment">
						<div class="ui form">

							<div id="map" style="width:100%;height:500px"></div>
							<script>
								function myMap() {
									var myCenter = new google.maps.LatLng(53.0852644, 8.7962831);
									var mapCanvas = document.getElementById("map");
									var mapOptions = {
										center: myCenter,
										zoom: 18
									};
									var map = new google.maps.Map(mapCanvas, mapOptions);
									var marker = new google.maps.Marker({
										position: myCenter
									});
									marker.setMap(map);
									marker.addListener('click', function() {
										window.open(
											"https://www.google.de/maps/dir//Technisches+Bildungszentrum+Mitte,+An+der+Weserbahn+4,+28195+Bremen/@53.085038,8.7960885,18.17z/data=!4m15!1m6!3m5!1s0x0:0x842984e0db811dae!2sTechnisches+Bildungszentrum+Mitte!8m2!3d53.0852644!4d8.7962831!4m7!1m0!1m5!1m1!1s0x47b1283e6022c503:0x842984e0db811dae!2m2!1d8.7962831!2d53.0852644",
											"_blank");
									});

								}
							</script>
							<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAsH-G7aqS-dmns2tX19AufeUzhhu6ajf4&callback=myMap"></script>
						</div>
					</div>
				</div>

				<div style="margin-bottom:20px;" class="ui icon message">
					<i class="marker icon"></i>
					<div class="content">
						<div class="header">
							Hinweis zu unseren Standorten
						</div>
						<p>Zurzeit gibt es nur ein Schloss in Bremen.</p>
					</div>
				</div>
			</div>

		</div>
	</div>
