<!DOCTYPE html>
<html lang=de>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }

    body {
      background-color: rgb(0, 209, 178);
      margin: 0 auto;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 15vh;
      color: white;
      margin-top: 0;
      font-family: 'Neucha', cursive;
    }

    div {
      font-size: 8vh;
      color: white;
      font-family: 'Permanent Marker', cursive;
      text-align: center;
      padding-left: 6px;
      padding-right: 6px;
    }

    #typewriter {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div id="typewriter"></div>

  <script>
    var str = "<h1>Nolock</h1><div>von Florian, Jonas und Simon</div>",
      i = 0,
      isTag,
      text;

    (function type() {
      text = str.slice(0, ++i);
      if (text === str) return;

      document.getElementById('typewriter').innerHTML = text;

      var char = text.slice(-1);
      if (char === '<') isTag = true;
      if (char === '>') isTag = false;

      if (isTag) return type();
      setTimeout(type, 80);
    }());
  </script>
</body>

</html>
