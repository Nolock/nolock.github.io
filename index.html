<!DOCTYPE html>
<html lang=de>

<head>
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }

    body {
      background-color: rgb(0, 209, 178);
      margin: 0 auto;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Zilla Slab Highlight', cursive;
    }

    h1 {
      font-size: 5em;
      color: white;
    }
  </style>
</head>

<body>
  <div id="typewriter"></div>

  <script>
    var str = "<h1>Nolock</h1>",
      i = 0,
      isTag,
      text;

    (function type() {
      text = str.slice(0, ++i);
      if (text === str) return;

      document.getElementById('typewriter').innerHTML = text;

      var char = text.slice(-1);
      if (char === '<') isTag = true;
      if (char === '>') isTag = false;

      if (isTag) return type();
      setTimeout(type, 80);
    }());
  </script>
</body>

</html>
