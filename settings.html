<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Einstellungen - Nolock</title>
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/semantic.min.css">
	<link href="#" rel="icon" sizes="128x128" />


	<link rel="stylesheet" href="css/nolock.css">


	<script src="js/jquery.min.js"></script>
	<script src="js/semantic.min.js"></script>
	<script src="js/fontawesome.js"></script>


	<script>
		$(document).ready(function() {
			$("#burgerSidebar").click(function(event) { // Burgerbutton fürs Sidebar togglen
				$("#burger").addClass("fa-spin");
				$(".ui.sidebar").sidebar("toggle");

				setTimeout(function() { //Burgericon animation
					$("#burger").removeClass("fa-spin");
				}, 250);
			});
		});
	</script>
</head>

<body>

	<!-- SIDEBAR HANDY (beinhaltet alles)-->
	<div class="ui thin sidebar inverted vertical menu">
		<a class="item" href="main.html">
      Mein Schloss

    </a>
		<a class="item" href="suchen.html">
      Schloss Suchen
    </a>
		<a class="item active" href="#">
      Einstellungen
    </a>
	</div>

	<div id"pusher" class="dimmed pusher">


		<!-- NAVBAR HANDY -->
		<div id="nav_phone">
			<div class="ui fixed inverted menu">
				<div class="ui container">
					<a id="burgerSidebar" href="#" class="item">
						<!-- ÖFFNET SIDEBAR WENN ANGEKLICKT -->
						<i id="burger" class="fa fa-bars fa-lg" aria-hidden="true"></i>
					</a>
					<a id="nolock" href="#" class="item">
						<p>NOLOCK</p>
					</a>
					<div class="right item">
						<a onclick="storageDefault()" class="ui inverted button signupButton" id="logout">Ausloggen</a>
					</div>
				</div>
			</div>
		</div>
		<!-- ENDE NAVBAR HANDY  -->

		<!-- NAVBAR COMPUTER -->
		<div id="nav_computer">
			<div class="ui fixed inverted menu">
				<div class="ui container">
					<a href="#" class="header item">
						<img class="logo" src="logo.png"> Nolock
					</a>
					<a href="main.html" class="item">Mein Schloss</a>
					<a href="suchen.html" class="item">Schloss Suchen</a>
					<a href="#" class="item active">Einstellungen</a>

					<div class="right item">
						<a onclick="storageDefault()" class="ui inverted button signupButton" id="logout1">Ausloggen</a>
					</div>
				</div>
			</div>
		</div>
		<!-- ENDE NAVBAR COMPUTER-->

		<!-- WEBSITEINHALT -->
		<div id="content">

			<div class="ui container">

				<h3 class="ui dividing header" id="title">Eingeloggt als</h3>

				<div class="ui items">
					<div class="item">
						<a class="ui tiny image">
							<img id="benutzerbild" src="">
						</a>
						<div class="middle aligned content">
							<div id="benutzername" class="header">

							</div>
						</div>
					</div>
				</div>

				<h3 class="ui dividing header">Optionen</h3>

				<div class="ui form">
					<div class="two fields">
						<div class="field">
							<input placeholder="Altes Passwort" readonly="" type="text">
						</div>
						<div class="field">
							<input placeholder="Neues Passwort" readonly="" type="text">
						</div>
					</div>
				</div>
				<button class="fluid ui orange button">Passwort ändern</button>

				<div class="ui horizontal divider">
					Oder
				</div>
				<button onclick="storageDefault()" style="margin-bottom:20px;" class="fluid ui red button">Ausloggen</button>




				<span id="stage"></span>

			</div>
		</div>
		<!-- ENDE WEBSITEINHALT -->

	</div>
	<!-- ENDE PUSHER -->
	<!-- ENDE SIDEBAR HANDY -->

	<script src="js/Nolock.js"></script>
	  <script type=application/javascript src=js/fastclick.js></script>
	<script>
		checkLogin();
		addFastClick();
	</script>
	<script>
			$("#benutzername").html(localStorage.getItem("Benutzer"));
			$("#benutzerbild").attr("src", localStorage.getItem("Benutzerbild"));
	</script>
</body>

</html>
